<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Snake Game Nokia</title>
    <style>
        body {
            background: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            display: inline-block;
            position: relative;
        }
        #game-info {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            color: #222;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #fff;
            z-index: 2;
        }
        canvas {
            background: #f5f5f5;
            display: block;
            border: 4px solid #1976d2;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Snake Game Nokia</h1>
    <div id="game-container">
        <div id="game-info">
            <span id="score">Manzanas: 0</span> | 
            <span id="timer">Tiempo: 0s</span>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>
    <script src="snake.js"></script>
</body>
</html>
